<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FARTY - AI Video Transform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>ðŸ’¨ FARTY</h1>
            <p class="subtitle">AI Video Transform</p>
        </div>
        
        <div class="video-section">
            <form id="videoForm">
                <div class="video-container" id="videoContainer">
                    <input type="file" id="videoInput" accept="video/*" />
                    <label for="videoInput" class="video-placeholder" id="videoPlaceholder">
                        <div class="placeholder-icon">ðŸŽ¬</div>
                        <div class="placeholder-text">Tap to select video</div>
                        <div class="placeholder-hint">Portrait videos work best</div>
                    </label>
                    <div class="video-wrapper" id="videoWrapper"></div>
                </div>
            </form>
            
            <div class="video-controls hidden" id="videoControls">
                <div class="scrubber-container">
                    <input type="range" class="scrubber" id="scrubber" min="0" max="100" value="0" />
                    <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
                </div>
            </div>
        </div>
        
        <div class="action-section">
            <button class="generate-btn" id="generateBtn" disabled>
                âœ¨ Generate AI Video
            </button>
            
            <div class="loading hidden" id="loading">
                <div class="spinner"></div>
                <p>AI is transforming your video...</p>
            </div>
            
            <div class="result-actions hidden" id="resultActions">
                <button class="action-btn download-btn" id="downloadBtn">ðŸ“¥ Download</button>
                <button class="action-btn share-btn" id="shareBtn">ðŸ“¤ Share</button>
                <button class="action-btn reset-btn" id="resetBtn">ðŸ”„ New Video</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
