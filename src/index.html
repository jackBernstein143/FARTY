<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARTY - AI Video Transform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>💨 FARTY</h1>
        <p class="subtitle">AI Video Transform</p>
        
        <div class="media-toggle">
            <button class="toggle-btn active" data-type="image">📷 Image</button>
            <button class="toggle-btn" data-type="video">🎬 Video</button>
        </div>
        
        <div class="upload-section">
            <input type="file" id="mediaInput" accept="image/*" />
            <label for="mediaInput" class="upload-btn" id="uploadLabel">
                📁 Select Image
            </label>
        </div>
        
        <div class="media-container" id="mediaContainer">
            <div class="placeholder-text" id="placeholderText">
                Select an image to transform with AI
            </div>
        </div>
        
        <div class="video-controls hidden" id="videoControls">
            <div class="scrubber-container">
                <input type="range" class="scrubber" id="scrubber" min="0" max="100" value="0" />
                <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
            </div>
        </div>
        
        <button class="generate-btn" id="generateBtn" disabled>
            ✨ Generate AI Image
        </button>
        
        <div class="loading hidden" id="loading">
            <div class="spinner"></div>
            <p>AI is transforming your media...</p>
        </div>
        
        <div class="action-buttons hidden" id="actionButtons">
            <button class="action-btn download-btn" id="downloadBtn">📥 Download</button>
            <button class="action-btn share-btn" id="shareBtn">📤 Share</button>
            <button class="action-btn reset-btn" id="resetBtn">🔄 Reset</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
